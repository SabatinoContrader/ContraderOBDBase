<div class="modal" tabindex="-1" role="dialog" id="modalrichiedipreventivo">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Richiedi preventivo per <span id="autorichiesta"></span></h5>

          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <form action="/inviapreventivo" method="POST">
<div class="form-group">
<label for="selauto">Seleziona Auto:</label>
<select name="idauto" class="form-control" ng-model="idautoricprev">
<option ng-repeat="auto in user.getAuto()" value="{{auto.id}}">{{auto.marca}} {{auto.modello}}  -  {{auto.targa}}</option>

</select>

</div>
						<div class="form-group">
  <label for="dettagli">Descrizione Problema:</label>

</div>
						
							
								
  

      </div>
      <div class="modal-footer " style="text-align:center;" >
       <button type="button" class="btn btn-primary savebutton" ng-click="inviaRichiestaPreventivo(idautoricprev,dettagliricprev)">Invia Richiesta</button>
	     
</form>
      </div>
    </div>
  </div>
</div>

	<script> $(document).ready( function () {
    $('#myTable').DataTable({
	 searching: true,
    ordering:  true,
	pageLength:25,});
} );
$(document).on("click", "#openmodalpreventivo", function() {

$('#modalrichiedipreventivo').modal("show");
});
$(document).on("click", ".showpreventivi", function() {

var n = $(this).data("n");

if(n=='0'){
if($('.prevattesa').length>0){
$('.prevrisposto').hide();
$('.prevattesa').show();
}else swal("Si e' verificato un'errore!", "Non ci sono preventivi in attesa di risposta", "info"); 
}else if(n=='1'){
if($('.prevrisposto').length>0){
$('.prevattesa').hide();
$('.prevrisposto').show();
}else swal("Si e' verificato un'errore!", "Non ci sono preventivi in che hanno ricevuto risposta", "info");  
}else{
$('.prevattesa').show();
$('.prevrisposto').show();
}
});
</script>
