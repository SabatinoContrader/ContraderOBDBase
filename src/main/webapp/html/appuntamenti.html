	<script> $(document).ready( function () {
    $('#myTable').DataTable({
	 searching: true,
    ordering:  true,
	pageLength:25,});
} );

$('.showpreventivi').on('click',function(){
var n = $(this).data("n");

if(n=='0'){
$('.prevrisposto').hide();
$('.prevattesa').show();
}else if(n=='1'){
$('.prevattesa').hide();
$('.prevrisposto').show();
}else{
$('.prevattesa').show();
$('.prevrisposto').show();
}
});
</script>
