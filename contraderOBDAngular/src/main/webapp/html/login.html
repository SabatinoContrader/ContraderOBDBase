<div class="container" ng-controller="loginController">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Benvenuti in Contrader OBD project</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Username" ng-model="username" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" ng-model="password" type="password">
                            </div>
                            <button ng-click="login()" class="btn btn-lg btn-success btn-block">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
