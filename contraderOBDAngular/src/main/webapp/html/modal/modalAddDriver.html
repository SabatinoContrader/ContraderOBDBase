<!-- Modal -->
<div class="modal fade" id="formAddDriver" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form action="addDriver" method="post" role="form">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label>Numero patente</label>
                                <input type="text" name="idDriver" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Nome</label>
                                <input type="text" name="nome" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Cognome</label>
                                <input type="text" name="cognome" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label>Codice fiscale</label>
                                <input type="text" name="cf" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" name="email" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Cellulare</label>
                                <input type="text" name="cellulare" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Citt&aacute; di residenza</label>
                                <input type="text" name="residenza" class="form-control">
                            </div>
                        </div>
                    </div>
                    <c:choose>
                        <c:when test = "${sessionScope.model.user.ruolo == 3 }" >
                            <input type="hidden" name="idAzienda" class="form-control" value="${sessionScope.model.user.id}">
                        </c:when>
                        <c:otherwise>
                            <input type="hidden" name="idAzienda" class="form-control" value="null">
                        </c:otherwise>
                    </c:choose>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Chiudi</button>
                    <button type="submit" class="btn btn-primary">
                        Aggiungi
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- End Modal -->
