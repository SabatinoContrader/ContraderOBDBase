<c:if test="${errore == 'ok'}">
    <c:set var="testo" value="Richiesta appuntamento per soluzione errore" />
</c:if>
<c:if test="${scadenze == 'revisione'}">
    <c:set var="testo" value="Richiesta appuntamento per revisione" />
</c:if>
<c:if test="${scadenze == 'tagliando'}">
    <c:set var="testo" value="Richiesta appuntamento per tagliando" />
</c:if>

<!-- Modal -->
<div class="modal fade" id="formChiediAppuntamento" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form action="chiediAppuntamento" method="post" role="form">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <input type="hidden" name="codDispositivo" value="${viewAuto.codDispositivo}" class="form-control">
                                <input type="hidden" name="idOfficina" value="${viewAuto.officinaEntity.idOfficina}" class="form-control">
                                <input type="hidden" name="idDriver" value="${viewAuto.driverEntity.idDriver}" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Descrizione</label>
                                <textarea class="form-control" name="descrizione">${testo}</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Data e ora</label>
                                <input type="text" name="data" class="form-control" placeholder="GG/MM/AA hh:mm">
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Chiudi</button>
                    <button type="submit" class="btn btn-primary">
                        Richiedi appuntamento
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- End Modal -->
